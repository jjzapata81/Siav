<titulo/>
<menu></menu>

<div  class="contenido">
	<div  class="boton-fijo">
		<a ng-click="onBuscarPDF()" uib-tooltip="Buscar" tooltip-placement="left"><i class="fa fa-search icon-float icon-search" aria-hidden="true"></i></a>
		<a ng-click="onEnviar()" uib-tooltip="Enviar e-mail" tooltip-placement="left"><i class="fa fa-envelope icon-float icon-add"></i></a>
		<a ng-click="onDescargar()" uib-tooltip="Descargar Excel" tooltip-placement="left"><i class="fa fa-file-excel-o icon-float icon-save"></i></a>
	</div>
	<section class="titulo-seccion">
		Cartera detallada
	</section>
	<section class="formulario form-fijo">
		<div>
			<ul class="flex">
				<li>
					<label>Fecha desde:</label><br>
					<input type="date" ng-model="filtro.fechaDesde"/>
				</li>
				<li>
					<label>Fecha hasta:</label><br>
					<input type="date" ng-model="filtro.fechaHasta"/>
				</li>
			</ul>
		</div>
	</section>
	<div>
		<object ng-show="isContent" data="{{content}}" type="application/pdf" style="width: 90%; height: 500px;"></object>
	</div>
</div>
