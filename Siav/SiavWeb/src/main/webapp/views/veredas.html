<titulo/>
<menu></menu>

<div  class="contenido">
	<div  class="boton-fijo">
		<a ng-click="onAgregar()" uib-tooltip="Agregar" tooltip-placement="left" ng-show="!esNuevo"><i class="fa fa-plus icon-float icon-add" aria-hidden="true"></i></a>
		<a ng-click="onCrear()" uib-tooltip="Guardar" tooltip-placement="left" ng-show="esNuevo"><i class="fa fa-floppy-o icon-float icon-save" aria-hidden="true"></i></a>
		<a ng-click="onCancelar()" uib-tooltip="Cancelar" tooltip-placement="left" ng-show="esNuevo"><i class="fa fa-times icon-float icon-cancel" aria-hidden="true"></i></a>
	</div>
	<section class="titulo-seccion">
		Veredas
	</section>
	<div class="tabla-siav">
		<table class="table table-responsive">
			<thead>
				<th>C&oacute;digo</th>
				<th>Nombre</th>
				<th>Cantidad usuarios</th>
			</thead>
			<tbody>
				<tr ng-repeat="vereda in veredas | orderBy: 'codigo'">
					<td>{{vereda.codigo}}</td>
					<td>{{vereda.nombre}}</td>
					<td>{{vereda.cantidadUsuarios}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<section class="formulario form-fijo" ng-show="esNuevo">
		<div>
			<ul class="flex">
				<li>
					<label>Nombre vereda:</label><br>
					<input type="text" ng-model="veredaNueva.nombre"
						uib-typeahead="item as item for item in nombresVeredas | filter:$viewValue | limitTo:5" 
						uib-typeahead-min-length="2" 
						uib-typeahead-wait-ms="1"/>
				</li>
			</ul>
		</div>
	</section>
</div>
