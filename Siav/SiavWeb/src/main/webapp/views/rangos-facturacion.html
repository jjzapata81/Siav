<titulo/>
<menu></menu>

<div  class="contenido">
	<div  class="boton-fijo">
		<a ng-click="onAgregar()" uib-tooltip="Agregar" tooltip-placement="left" ng-show="!esNuevo"><i class="fa fa-plus icon-float icon-add" aria-hidden="true"></i></a>
		<a ng-click="onCrear()" uib-tooltip="Guardar" tooltip-placement="left" ng-show="esNuevo"><i class="fa fa-floppy-o icon-float icon-save" aria-hidden="true"></i></a>
		<a ng-click="onCancelar()" uib-tooltip="Cancelar" tooltip-placement="left" ng-show="esNuevo"><i class="fa fa-times icon-float icon-cancel" aria-hidden="true"></i></a>
	</div>
	<section class="titulo-seccion">
		Rangos de facturaci&oacute;n
	</section>	
	<div class="tabla-siav">
		<table class="table table-responsive">
			<thead>
				<th>L&iacute;mite inicial</th>
				<th>L&iacute;mite final</th>
				<th>Resoluci&oacute;n</th>
				<th>Estado</th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="rango in rangos | orderBy:'limiteInicial'">
					<td>{{rango.limiteInicial}}</td>
					<td>{{rango.limiteFinal}}</td>
					<td>{{rango.resolucion}}</td>
					<td>{{rango.estado}}</td>
					<td><a ng-click="onEliminar(rango)"><i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<section class="formulario form-fijo" ng-show="esNuevo">
		<div>
			<ul class="flex">
				<li>
					<label>L&iacute;mite inicial:</label><br>
					<input type="number" ng-model="rangoNuevo.limiteInicial"/>
				</li>
				<li>
					<label>L&iacute;mite final:</label><br>
					<input type="number" ng-model="rangoNuevo.limiteFinal"/>
				</li>
				<li>
					<label>Resoluci&oacute;n:</label><br>
					<input type="text" ng-model="rangoNuevo.resolucion"/>
				</li>

			</ul>
		</div>
	</section>
</div>
